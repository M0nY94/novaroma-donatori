<head>

  <style>
    .social-icons {
  position: fixed;
  top: 20px;
  right: 20px;
}

.social-icons a {
  color: red;
  margin: 0 8px;

    .social-icons {

}
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #000000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .red-line {
      width: 100vw;
      height: 4px;
      background: red;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .side-text {
      position: absolute;
      left: 60px;
      top: 500px;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
    }

    .center-logo {
      max-width: 200%;
      height: auto;
      margin-bottom: 0;
    }

    .images-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .soldi-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
      max-width: 350px;
      width: 60%;
      opacity: 0.18;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    .soldi-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,0,0,0.35) 0%, rgba(255,0,0,0.08) 70%, transparent 100%);
      filter: blur(18px);
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
      margin-top: 30px;
    }

    .image-row img {
      max-width: 260px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1);
      border: 3px solid rgba(255,0,0,0.4);
    }
    .image-row img:hover {
      transform: scale(1.08);
      z-index: 2;
      border-color: rgba(255,0,0,0.7);
    }

    .image-row + .image-row {
      margin-top: 60px;
    }

    .car-label {
      display: block;
      margin-top: 12px;
      text-align: center;
      color: #ff4444;
      font-size: 1.05rem;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 1px;
      min-height: 1.5em;
    }

    .car-label-line {
      width: 70%;
      height: 2px;
      background: rgba(255,0,0,0.5);
      margin: 8px auto 0 auto;
      border: none;
      border-radius: 2px;
    }

    .nova-link, .auto-link {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nova-link:hover, .auto-link:hover {
      color: #fff;
      text-shadow: 0 0 8px #ff4444;
    }

    /* Schermate interne */
    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .active {
      display: flex;
    }
    .back-link {
      margin-top: 20px;
      color: #ff4444;
      cursor: pointer;
      font-weight: bold;
    }
    .back-link:hover {
      color: #fff;
      text-shadow: 0 0 8px #ff4444;
    }
    footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 10px 0;
  background-color: black;   /* stesso colore sfondo */
  color: rgb(255, 255, 255);                /* colore testo */
  font-size: 0.9rem;
  border-top: 3px solid red; /* linea di separazione */
}§
